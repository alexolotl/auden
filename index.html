              axis = normalize(axis);

              float c = cos(angle);
              float oc = 1.0 - c;

              return mat4(oc * axis.x * axis.x + c,           oc * axis.x * axis.y - axis.z * s,  oc * axis.z * axis.x + axis.y * s,  0.0,

          vec3 W(vec3 p){

              p = (p+3.)*4.;

              for (int i=0; i<3; i++){
                  p += cos( p.yzx*3. + vec3(t,1.,1.57))/3.;
                  p += sin( p.yzx + t + vec3(1.57,t,1.))/2.;
                  p *= 1.3;
              }
              vec3 f = mod(p,2.)/2.;
              vec3 u = f * f * (3.0 - 2.0 * f );
              return mix(2.*u-1., mod(p,2.)-1., detail);
